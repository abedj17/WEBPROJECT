{%  extends 'STEPAPP/main.html' %}


{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Students</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Choose</th>
							<th>Student's ID</th>
							<th>Name</th>
							<th>Email</th>

						{% for Student in Students %}
                        <tr>
                         <td><input type="checkbox" class="checkthis" /></td>
                         <td>{{ student.5 }}</td>

					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
