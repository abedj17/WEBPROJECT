{%  extends 'STEPAPP/main.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
	<div class="col-md-6">
		<div class="card card-body">
			<p>Are you sure you want to delete this MEETING?</p>
			{% for meeting in meetings %}
			<form action="{% url 'deleteMeeting' meeting.4 %}" method="POST">
                    {% csrf_token %}
            {% endfor %}
				<a class="btn btn-warning" href="{% url 'meetingView' %}">Cancel</a>

				<input class="btn btn-danger" type="submit" name="Confirm" value="Delete" >
			</form>
		</div>
	</div>
</div>
{% endblock %}
